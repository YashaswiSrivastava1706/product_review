<style>
    /* CSS styles for button states */
    .btn-disabled {
      background-color: #ccc !important;
      background-image: none !important;
    }
  
    .btn-enabled {
      background: linear-gradient(to right, #27ae60, #16a085) !important;
    }
  
    /* CSS styles for form inputs */
    .form-control {
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
      font-style: italic;
    }
  
    /* CSS styles for radio buttons */
    .radio-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  
    .radio-container input[type="radio"] {
      display: none;
    }
  
    .radio-container input[type="radio"] + label {
      display: inline-block;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 50%;
      border: 2px solid #ccc;
      transition: all 0.3s ease;
    }
  
    .radio-container input[type="radio"]:checked + label {
      background-color: #27ae60;
      border-color: #27ae60;
      color: #fff;
    }
  </style>
  
  <div class="container-fluid">
    <div class="col-sm-6">
      <form class="form-horizontal" [formGroup]="review" #reviewForm="ngForm" name="myform" (ngSubmit)="addReview();">
        <div class="form-group">
          <label class="control-label col-sm-3" id="review" for="productName">Review</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="review" formControlName="review" required placeholder="Enter the review">
            <!-- Input field for the review -->
          </div>
        </div>
  
        <div class="form-group">
          <label class="control-label col-sm-3" id="rating">Rating</label>
  
          <div class="col-sm-6">
            <div class="radio-container">
              <input value="1" type="radio" id="rating1" formControlName="rating">
              <label for="rating1">1</label>
              <input value="2" type="radio" id="rating2" formControlName="rating">
              <label for="rating2">2</label>
              <input value="3" type="radio" id="rating3" formControlName="rating">
              <label for="rating3">3</label>
              <input value="4" type="radio" id="rating4" formControlName="rating">
              <label for="rating4">4</label>
              <input value="5" type="radio" id="rating5" formControlName="rating">
              <label for="rating5">5</label>
            </div>
          </div>
        </div>
  
        <div class="buttn1">
          <div class="col-auto">
            <div class="alert alert-danger" *ngIf="reviewForm.submitted && reviewForm.invalid">
              Please fill in all the fields.
            </div>
            <div class="alert alert-success" *ngIf="reviewForm.submitted && !reviewForm.invalid">
              Successfully submitted review.
            </div>
            <input type="submit" id="bt" class="btn btn-info" [ngClass]="{ 'btn-disabled': reviewForm.invalid, 'btn-enabled': reviewForm.valid }" value="Submit" />
            <!-- Submit button with dynamic CSS classes based on form validation -->
          </div>
        </div>
      </form>
    </div>
  </div>
